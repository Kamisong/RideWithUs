{% extends 'base.html' %}

{% block head %}
<title>RideWithUs - Login</title>
<link rel="stylesheet" href="static/styles.css">
{% endblock %}

{% block body %}
<div class="content">
    <h1 class="page-title">Welcome to RideWithUs</h1>
    <p class="page-description">Your Trusted Ride-sharing Platform</p>

    <div class="login-form">
        <h2 class="form-title">Login</h2>
        <form action="/" method="POST">
            <label for="id">User ID:</label>
            <input type="number" id="id" name="id" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <div class="form-actions">
                <input type="submit" class="btn login-btn" name="btn" value="login">
                <input type="submit" class="btn register-btn" name="btn" value="register">
            </div>
        </form>
    </div>
</div>
{% endblock %}
