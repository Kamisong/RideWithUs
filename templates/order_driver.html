
{% extends 'base.html' %}

{% block head %}
<title>Order Driver</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 class="page-title">Check Orders!</h1>

    <div class="form">
        <form action="/order_d/{{ driver.d_id }}" method="POST">

            <div class="form">
                <input type="submit" class="btn order-btn" name="btn" value="Order_by_early">
            </div>

            <div class="form">
                <input type="submit" class="btn order-btn" name="btn" value="Order_by_latest">
            </div>

            <div class="form">
                <input type="submit" class="btn order-btn" name="btn" value="Order_by_pick_up">
            </div>

            <div class="form">
                <input type="submit" class="btn order-btn" name="btn" value="Order_by_drop_off">
            </div>

            <div class="form">
                <input type="submit" class="btn order-btn" name="btn" value="Order_by_payment">
            </div>

            <div class="form">
                <input type="submit" class="btn order-btn" name="btn" value="refresh">
            </div>
        </form>
    </div>

    <table class="order-table">
        <tr>
            <th>Pick Up</th>
            <th>Drop Off</th>
            <th>Posted Time</th>
            <th>Payment Amount</th>
        </tr>

        {% for task in tasks %}
            <tr>
                <td>{{ task.pick_up }}</td>
                <td>{{ task.drop_off }}</td>
                <td>{{ task.date_created }}</td>
                <td>{{ task.payment_amount }}</td>
                <td>
                    <form action="/accept_order/{{ driver.d_id }}/{{ task.o_id }}" method="POST" >
                        <input type="submit" class="btn accept-btn" value="Accept" name="btn1">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>

    <form action="/homepage_d/{{ driver.d_id }}">
        <input type="submit" class="btn go-back-btn" value="Go Back to Main Page" />
    </form>

</div>
{% endblock %}
