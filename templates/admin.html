

{% extends 'base.html' %}

{% block head %}
<title>Registration</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 class="page-title">Registration</h1>

    <table class="admin-table">
        <tr>
            <th>Register</th>
            <th>Here</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>ID: </td>
            <td>{{ task.id }}</td>
            <td>Password: </td>
            <td>{{ task.pw }}</td>
            <td>Is Driver: </td>
            <td>{{ task.isDriver }}</td>
            <td>
                <a href="/delete/{{ task.id }}" class="delete-link">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <div class="form">
        <form action="/admin" method="POST">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id">
            
            <label for="password">Password:</label>
            <input type="text" id="password" name="password">
            
            <div class="is-driver">
                <label for="isDriver">Is Driver:</label>
                <input type="checkbox" id="isDriver" name="isDriver" value="yes">
            </div>
            
            <div class="form-actions">
                <input type="submit" class="btn register-btn" value="register">
            </div>
        </form>
    </div>
</div>
{% endblock %}
